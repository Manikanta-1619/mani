<!DOCTYPE html>
<html>
<head>
    <title>Application Form</title>
</head>
<body>
<fieldset>
<legend>
    <h2>Application Form </h2>
<legend/>

    <form action="/register" method="post">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" placeholder="Enter username" <br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter password" <br><br>

        <label for="confirm">Confirm Password:</label><br>
        <input type="password" id="confirm" name="confirm" placeholder="Re-enter password" required><br><br>

<label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="you@example.com" required><br><br>

        <!-- Mobile -->
        <label for="mobile">Mobile Number:</label><br>
        <input type="tel" id="mobile" name="mobile" placeholder="1234567890" pattern="[0-9]{10}" required><br><br>

        <!-- Gender -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>

        <!-- About -->
        <label for="about">About Yourself:</label><br>
        <textarea id="about" name="about"  placeholder="Tell us something about yourself..." required></textarea><br><br>

        <!-- Interests -->
        <label>Interests:</label><br>
        <input type="checkbox" id="coding" name="interests" value="Coding">
        <label for="coding">Coding</label>
        <input type="checkbox" id="sports" name="interests" value="Sports">
        <label for="sports">Sports</label>
        <input type="checkbox" id="music" name="interests" value="Music">
        <label for="music">Music</label>
        <input type="checkbox" id="reading" name="interests" value="Reading">
        <label for="reading">Reading</label><br><br>

       <label for="country">Country:</label>
  <input type="text" id="country" name="country" placeholder="Enter country name" required />
  <button type="submit">Submit</button>


        

        
        
        
    </form>
<feildset/>
</body>
</html>
