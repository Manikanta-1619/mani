<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Print Numbers</title>
</head>
<body>
  <h1>Check the browser console to see the numbers printing every second</h1>

  <script>
    function printNumbers() {
      let number = 1;
      const intervalId = setInterval(() => {
        console.log(number);
        number++;
        if (number > 5) {
          clearInterval(intervalId);
        }
      }, 1000);
    }

    printNumbers();
  </script>
</body>
</html>
