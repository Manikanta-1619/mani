<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>This message will appear immediately.</p>

    <script>
        // Append content safely without overwriting the entire document
        setTimeout(() => {
            // Append delayed message
            const p = document.createElement('p');
            p.textContent = "This is a delayed message.";
            document.body.appendChild(p);
        }, 2000);

        function showMessage() {
            const p = document.createElement('p');
            p.textContent = "This message appears after 3 seconds.";
            document.body.appendChild(p);
        }
        setTimeout(showMessage, 3000);
    </script>
</body>
</html>
