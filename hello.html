
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Promise Example</title>
</head>
<body>
  <script>
    function getMessage() {
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve("Hello from Promise");
        }, 2000);
      });
    }

    async function printMessage() {
      const message = await getMessage();
      console.log(message);
    }

    printMessage();
  </script>
</body>
</html>
