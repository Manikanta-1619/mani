 !DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Try-Catch Example</title>
</head>
<body>
  <h1>Open the browser console to see the output</h1>

  <script>
    try {
      let result = 10 / 2;
      console.log(result);
    } catch (error) {
      console.error("An error occurred:", error);
    } finally {
      console.log("This will always run.");
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>retreive data in array of objects</title>
</head>
<body>
    <script>
      let products = [{"pid":111,"pname":"pone","pcost":1000,"pimage":"https://img1.hscicdn.com/image/upload/f_auto,t_ds_w_640/lsci/db/PICTURES/CMS/401600/401683.jpg"},
                      {"pid":222,"pname":"ptwo","pcost":1000,"pimage":"https://img1.hscicdn.com/image/upload/f_auto,t_ds_w_640/lsci/db/PICTURES/CMS/401600/401683.jpg"},
                      {"pid":333,"pname":"pthree","pcost":1000,"pimage":"https://img1.hscicdn.com/image/upload/f_auto,t_ds_w_640/lsci/db/PICTURES/CMS/401600/401683.jpg"},
                      {"pid":444,"pname":"pone","pcost":1000,"pimage":"https://img1.hscicdn.com/image/upload/f_auto,t_ds_w_640/lsci/db/PICTURES/CMS/401600/401683.jpg"},
                      {"pid":555,"pname":"pone","pcost":1000,"pimage":"https://img1.hscicdn.com/image/upload/f_auto,t_ds_w_640/lsci/db/PICTURES/CMS/401600/401683.jpg"}];
        document.write(`<table border="1" align="center" cellspacing="10px" cellpadding="10px">
            <tr>
            <th>pid</th>
            <th>pname</th>
            <th>pcost</th>
            <th>pimage</th>
            </tr>
        `);
    products.forEach((element,index)=>{
    document.write(`<tr>
         <td>${element.pid}</td>
         <td>${element.pname}</td>
         <td>${element.pcost}</td>
         <td>
            <img src=${element.pimage} width="50px">
            </td>
         </tr>`);
        })
    </script>
</body>
</html>
