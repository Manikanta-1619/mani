<!DOCTYPE html>
<html>
<head>
  <title>Lists Example</title>
</head>
<body>

<h2>Ordered List</h2>
<ol>
  <li>Wake up</li>
  <li>Brush teeth</li>
  <li>Have breakfast</li>
</ol>

<h2>Unordered List</h2>
<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Water</li>
</ul>

</body>
</html>
