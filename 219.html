<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Malla Reddy University Logo</title>
  <style>
    .logo-container {
      width: 220px; 
      height: 220px;
      padding: 10px;
      border: 5px solid #0047AB;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }

    .logo-container img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="https://excelr-sb-images.s3.eu-north-1.amazonaws.com/logo1.png">
  </div>

</body>
</html>
