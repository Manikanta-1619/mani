<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        #container {
            background-color: #ffffff; /* White background for the content area */
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
            font-size: 16px;
            line-height: 1.6;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        img {
            display: block;
            margin-top: 10px;
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>original content</h1>
    </div>
    <button onclick="AddParagraph()">Add Paragraph</button>

    <script>
        function AddParagraph() {
            const container = document.getElementById('container');

            // Create and append paragraph
            const newParagraph = document.createElement('p');
            newParagraph.textContent = 'This is a new paragraph.';
            container.appendChild(newParagraph);
            console.log('Paragraph added successfully.');

            // Create and append image
            const image = document.createElement('img');
            image.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-GTPQFFem9iSGJlTEQlVltiGVn7z5naIDlXzZLWRIF8lCpMXa_WUwO1yNr03Buoq3-3Q&usqp=CAU";
            image.alt = "Sample Image";
            container.appendChild(image);
            console.log('Image added successfully.');
        }
    </script>
</body>
</html>
